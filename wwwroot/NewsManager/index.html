<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestionnaire de Nouvelles</title>

    <link rel="site.webmanifest" href="manifest.json" />
    <link rel="icon" href="news-logo.svg">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="css/app.css">
</head>

<body>

    <div id="main">
        <div id="header">
            <img src="news-icon.svg" class="appLogo" alt="Logo" title="Gestionnaire de Nouvelles">
            <h4 id="actionTitle">Liste des nouvelles</h4>
            <div id="search">
                <input type="search" id="searchKey" placeholder="Mots-clés" />
                <i for="searchKey" id="doSearch" class="cmdIcon fa fa-search"></i>
            </div>
            <i class="cmdIcon fa fa-plus" id="createNews" title="Ajouter une nouvelle"></i>
            <i class="cmdIcon fa fa-times" id="abort" title="Annuler"></i>
            <div class="dropdown ms-auto" >
                <div data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="cmdIcon fa fa-ellipsis-vertical"></i>
                </div>
                <div class="dropdown-menu noselect" id="DDMenu">
                    <div class="dropdown-item menuItemLayout" id="aboutCmd">
                        <i class="menuIcon fa fa-info-circle mx-2"></i> À propos...
                    </div>
                </div>
            </div>
        </div>
        <div id="content">
            <div id="scrollPanel">
                <div id="itemsPanel">
                    <div class="NewsRow" id="sample">
                        <div class="NewsContainer noselect">
                            <div class="NewsHeader">
                                <div class="NewsCategory">sample</div>
                                <div class="TitleAndIcons">
                                    <div class="NewsTitle">sample</div>
                                    <span class="editCmd cmdIcon fa fa-pencil" editNewsId="${news.Id}" title="Modifier ${news.Title}"></span>
                                    <span class="deleteCmd cmdIcon fa fa-trash" deleteNewsId="${news.Id}" title="Effacer ${news.Title}"></span>
                                </div>
                            </div>
                            <img src="" alt="News Image" class="NewsImage">
                            <div class="NewsDate">${convertToFrenchDate(news.Creation)}</div>
                            <div class="NewsText">${news.Text}</div>
                        </div>
                   </div>
                </div>
            </div>
            <div id="forms">
                <div id="newsForm"></div>
                <div id="errorContainer" class="errorContainer"></div>
                <div id="aboutContainer" class="aboutContainer">
                    <h2>Gestionnaire d'articles</h2>
                    <hr>
                    <p>
                        Jacob Lebel-Frenette
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.maskedinput/1.4.1/jquery.maskedinput.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script src="js/News_API.js"></script>
    <script src="js/validation.js"></script>
    <script src="js/pageManager.js"></script>
    <script src="js/imageControl.js"></script>
    <script src="js/appUI.js"></script>
</body>

</html>
